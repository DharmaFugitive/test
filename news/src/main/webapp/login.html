<body onload="init()">
<div class="page">
	<div class="loginwarrp">
		<div class="logo">新闻管理系统</div>
        <div class="login_form" id="loginVue">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" name="UserName" class="login_input" v-model="account">
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" name="password" class="login_input" v-model="password">
				</li>
				<p>{{error}}</p>

				<li class="login-sub">
					<input type="button" name="Submit" value="登录" @click="login()"/>
				</li>                     
		</div>
	</div>
</div>
</body>
