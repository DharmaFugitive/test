<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台欢迎页</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/content.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/addUser.js"></script>
</head>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">管理首页</a>></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3>修改网站配置</h3>
			</div>
			<div class="public-content-cont">
			<form  >
				<div class="form-group">
					<label for="">用户名</label>
				 	 <input class="form-input-txt" type="text" name="user_Account" onchange="addUser(this)"/>
					<span></span>
				</div>
				<div class="form-group">
					<label for="">密码</label>
					<input class="form-input-txt" type="password" name="user_Password" onchange="addUser(this)"/>
					<span></span>
				</div>
					<div class="form-group">
					<label for="">名字</label>
					<input class="form-input-txt" type="text" name="user_Name" onchange="addUser(this)"/>
					<span></span>
				</div>
					<div class="form-group">
					<label for="">类别</label>
					<select class="form-input-txt" name="user_Auth" onchange="addUser(this)">
                   		<option value="0" selected>管理员</option>
                   		<option value="1" >娱乐</option>
                   		<option value="2" >国际</option>
                   		<option value="3" >体育</option>
                   		<option value="4" >民生</option>
                   </select>
				</div>
				<div class="form-group" style="margin-left:150px;">
					<input type="button" class="sub-btn" value="提  交" onclick="sumbmitAddUser(this)"/>
					<input type="reset" class="sub-btn" value="重  置" />
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="../kingediter/kindeditor-all-min.js"></script>
<script>
	 KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
</body>
</html>
