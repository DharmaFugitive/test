<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/public.css">
	<script type="text/javascript" src="/news/js/jquery.min.js"></script>
	<script type="text/javascript" src="/news/js/vue.min.js"></script>
	<script type="text/javascript" src="/news/js/vue-resource.min.js"></script>
	<script type="text/javascript" src="/news/js/json2.js"></script>
</head>
<body onload="init()">
<div class="public-header-warrp">
	<div class="public-header">
		<div class="content">
			<div class="public-header-logo"><a href=""><i>LOGO</i>
			<h3>aowin</h3></a></div>
			<div class="public-header-admin fr" id="loginUser">
				<a href="/news/login.html"class="admin-name" id="user-name" style="color:black">{{username}}</a>
				<span id="auth" style="display:none">{{auth}}</span>
				<span id="id" style="display:none">{{userId}}</span>
				<div class="public-header-fun fr">
					<a href="" class="public-header-man">管理</a>
					
					<a href="/news/login.html" class="public-header-loginout">安全退出</a>	
				</div>
			</div>
		</div>
	</div>
</div>
<div class="clearfix"></div>
<!-- 内容展示 -->
<div class="public-ifame mt20">
	<div class="content">
	<!-- 内容模块头 -->
		
		<div class="clearfix"></div>
		<!-- 左侧导航栏 -->
		<div class="public-ifame-leftnav">
			<div class="public-title-warrp">
				<div class="public-ifame-title ">
					<a href="">首页</a>
				</div>
			</div>
			<ul class="left-nav-list">
				<li class="public-ifame-item">
					<a href="javascript:;" onclick="userPower(this)">系统管理</a>
					<div class="ifame-item-sub">
						<ul>
							<li class="active"><a href="usermanager/addUser.html" target="content">添加用户</a></li>
							<li><a href="usermanager/usermanager.html" target="content">用户管理</a></li>
							<li><a href="usermanager/usermanager.html" target="content">用户的查询</a></li>
						</ul>
					</div>
				</li>
				<li class="public-ifame-item">
					<a href="javascript:;">新闻管理</a>
					<div class="ifame-item-sub">
						<ul>
							<li><a href="/news/news/addNews.html" target="content">新闻的添加</a></li>
							<li><a href="/news/news/newsManager.html" target="content">新闻管理</a></li>
                            <li><a href="/news/news/selectNews.html" target="content">新闻查询</a></li>
						</ul>
					</div>
				</li>
				
				
			</ul>
		</div>
		<!-- 右侧内容展示部分 -->
		<div class="public-ifame-content">
		<iframe name="content" src="" frameborder="0" id="mainframe" scrolling="yes" marginheight="0" marginwidth="0" width="100%" style="height: 700px;"></iframe>
		</div>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script>
$().ready(function(){
	var item = $(".public-ifame-item");

	for(var i=0; i < item.length; i++){
		$(item[i]).on('click',function(){
			$(".ifame-item-sub").hide();
			if($(this.lastElementChild).css('display') == 'block'){
				$(this.lastElementChild).hide()
				$(".ifame-item-sub li").removeClass("active");
			}else{
				$(this.lastElementChild).show();
				$(".ifame-item-sub li").on('click',function(){
					$(".ifame-item-sub li").removeClass("active");
					$(this).addClass("active");
				});
			}
		});
	}
});
</script>
<script type="text/javascript" src="/news/js/index.js"></script>
</body>
</html>
